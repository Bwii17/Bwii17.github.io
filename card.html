<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bxs-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card__img">
            <img src="https://salt.tikicdn.com/cache/w444/ts/product/e4/be/7b/e3171402652708086f1b4791a8c832cf.jpg" alt="">
        </div>
        <div class="card__title">
            SNEAKER
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__size">
            <h3>Type:</h3>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
           <span class="card__color--green"></span>
           <span class="card__color--black"></span>
           <span class="card__color--white"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
            
    </div>
</body>
</html>
